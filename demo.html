<!DOCTYPE html>

<!-- 
This is a very simple demonstration of building two "sound models"
using the Steller framework that shows the use of `GraphNode`, `Parameterize`
and the `Scheduler`. See `demo.js` for the code behind this demo.
-->

<html>
    <head>
        <title>Demo of Steller framework</title>
        <script src="steller.js"></script>
        <script src="models.js"></script>
        <script defer src="demo.js"></script>
    </head>
    <body>
        <h2>A bare bones demo of the <a href="http://github.com/srikumarks/steller">Steller</a> framework</h2>
        (Code for this is in <a href="demo.js">demo.js</a>.)
        <h3>Trivial intro</h3>
        <input type="button" id="ting" value="Play intro chime"/>
        <h3>Arpeggio loop</h3>
        <div>
            <input type="button" id="arpeggio_start" value="Start"/>
            <input type="button" id="arpeggio_stop" value="Stop"/>
        </div>
        <div>
            <table><tr>
                    <td width="240px">Decay time of the tone (<span id="ting_halflife_value">1.0 secs</span>):</td> 
                    <td><input type="range" id="ting_halflife" min="-3" max="1" step="0.01" value="0"/></td>
            </tr></table>
        </div>
        <div>
            <table><tr>
                    <td width="240px">Arpeggio speed (<span id="arpeggio_speed_value">1.0</span>):</td>
                    <td><input type="range" id="arpeggio_speed" min="-1" max="2" step="0.01" value="0"/></td>
            </tr></table>
        </div>
        <h3>noise</h3>
        <input type="button" id="noise" value="Noise"/>
        <div id="noiseUI"></div>
        <h3>fmodOsc</h3>
        <input type="button" id="fmodOsc" value="fmodOsc"/>
        <div id="fmodOscUI"></div>
        <h3>noisyFM</h3>
        <input type="button" id="noisyFM" value="noisyFM"/>
        <div id="noisyFMUI"></div>
    </body>
</html>
